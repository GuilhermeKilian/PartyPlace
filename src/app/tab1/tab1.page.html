<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary" *ngFor="let event of savedEvents | async">
    <ion-card-header>
      <ion-card-title>{{event.name}}</ion-card-title>
      <ion-card-subtitle>{{event.address}}</ion-card-subtitle>
    </ion-card-header>  
    <ion-card-content>
      {{event.details}}
    </ion-card-content>
  </ion-card>
  

</ion-content>
