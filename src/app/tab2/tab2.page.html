<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mapa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapa</ion-title>
    </ion-toolbar>
  </ion-header>

  <capacitor-google-map id="map"></capacitor-google-map>

  <!-- <ion-button expand="block" (click)="maps.setOpen(true)">Open</ion-button> -->
    <ion-modal [isOpen]="maps.isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{maps.event.name}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="maps.setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            {{maps.event.details}}            
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
